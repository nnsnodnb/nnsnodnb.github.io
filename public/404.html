<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <title>404 Not Found | nnsnodnb's Profile</title>
        <script>
            (function (l) {
                if (l.pathname.endsWith('.html')) {
                    return
                }
                const subFolders = [
                    '/certs-check',
                ]
                const matchFolder = subFolders.find(f => l.pathname.startsWith(f))
                if (matchFolder) {
                    l.replace(`${matchFolder}/`)
                }
            })(window.location)
        </script>
    </head>

    <body>
        <div class="img"></div>
    </body>
</html>

<style>
    body {
        margin: 0;
        padding: 0;
    }

    .img {
        height: 100vh;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        background-image: url(./404.svg);
    }
</style>
